{% extends "pages/layouts/base.html" %}

{% block extra_head %}
    {% load static %}
    <script src="{% static 'js/reports.js' %}"></script>
{% endblock %}

{% block content %}

<h1>Reports page</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <h5>Please enter a date or time:</h5>
        </div>

        <div class="col-sm-3">
            <input type="text" class="form-control" id="startdatetime" />
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="enddatetime" />
        </div>
        <div class="col-sm-3">
            <button id="search_btn" type="button" class="btn btn-success">Search</button>
        </div>
        <input type="hidden" name="" id="csrf-token" value="{{ csrf_token }}">
    </div>
</div>
<div id="reports" class="row" style="margin: 30px 0 0 0">
</div>
<div class="container">
    <div class="row">
        <div class="offset-md-7 col-md-5" id="created-on">
            
        </div>
    </div>
</div>


{% endblock %}
